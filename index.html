<!DOCTYPE html>
<html>
  <head>
    <title>DreamCarFinder</title>
    <script type="text/javascript" src="index.js" defer=""></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h2 id="title">Dream Car Finder</h2>
    <p id="author"> made by @carmemelounge </p>
    <p id="author"> (it may take time to load the img pls be patient)  </p>

    <form name="dreamCarFinder">
      <div class="event">

        <select id="mySelect" multiple="" size="4">
          <option value="enginePlacement" disabled="disabled">Engine Placement</option>
          <option value="front">Front Engine</option>
          <option value="mid">Mid Engine</option>
          <option value="rear">Rear Engine</option>
        </select>

        <select id="mySelect2" multiple="" size="4">
          <option disabled="disabled">Driving</option>
          <option value="fwd">FWD</option>
          <option value="rwd">RWD</option>
          <option value="awd">AWD</option>
        </select>

        <select id="mySelect3" multiple="" size="4">
          <option disabled="disabled">Induction Type</option>
        </select>

        <div class="event" style="text-align: center;"><button id="myButton" onclick="buttonFunction(selectbox3.value,event)">Find Your Car!</button></div>

        <div class="event" style="text-align: center;">&nbsp;</div>

        <img id="imageContainer" src="cars/moon.jpg">
        <b>
        </b>
      </div><b>
      </b>
    </form>
  </body>
</html>
