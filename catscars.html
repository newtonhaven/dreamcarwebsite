<!-- This code is the HTML for the CatPage. It allows the user to select a cat breed from a drop-down menu, and then click a button to find a car that is appropriate for that breed. The code also displays a picture of a cat and a picture of a car, as well as the title of the page and a subtitle. -->
<!DOCTYPE html>
<html>
  <head>
    <title>DreamCarFinder</title>
    <script type="text/javascript" src="catpage/catpage.js" defer=""></script>
    <link rel="stylesheet" href="catpage/catpage.css" />
  </head>

  <body>
    <h1 class="titleImage">
      <a href="index.html">
        <img
          src="site/title.png"
          alt="shitboxfinder"
          style="width: 30%; height: 30%"
      /></a>
    </h1>
    <p class="center" id="subtitle">Welcome to the home of shitboxes</p>
    <h2>
      <img
        id="imageContainer"
        src="catIMGs/menu.jpg"
        style="width: 40%; height: 40%"
      />
    </h2>
    <div class="selector">
      <h3>
        <select name="cat" id="catSelection">
          <option value="test2" disabled="disabled" selected>Car By Cat</option>
          <option value="persian">Persian Cat</option>
          <option value="siamese">Siamese Cat</option>
          <option value="mainecoon">Maine Coon</option>
          <option value="savannah">Savannah</option>
          <option value="scottish">Scottish Cat</option>
          <option value="sphynx">Sphynx Cat</option>
          <option value="bornana">Domestic Orange</option>
          <option value="black">Domestic Black</option>
          <option value="zelda">Your Cat Zelda</option>
        </select>
      </h3>
      <button
        id="Button"
        style="text-align: center"
        onclick="buttonFunction(catSelection.value,event)"
      >
        Find Your Car!
      </button>
    </div>
    <h4>
      <div>
      <img
        id="imageContainer2"
        src="site/catpage.jpg"
        style="width: 40%; height: 40%"/>
        <p id="carNamesText"></p>
        <p id="displayText"></p>
      </div>
    </h4>
    <p>
      <!--  LISENCE  -->
      <a
        href="https://github.com/newtonhaven/dreamcarwebsite/blob/main/LICENSE"
        target="_top"
        >The software of this product is licensed under the GNU General Public
        License v3.0.
      </a>
    </p>
  </body>
</html>
