<!DOCTYPE html>
<html lang=”en”>
  <head>
    <title>DreamCarFinder</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dream Car Finder, discover your favorite cat is which car!">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="cat2car/catpage.js" defer=""></script>
    <link rel="stylesheet" href="cat2car/catpage.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <div class='pattern'></div>
    <h1 class="titleImage">
      <a href="index.html">
        <img
          src="site/title.webp"
          alt="Dream Car Finder Home Page Title (click to go)"
          style="width: 30%; height: 30%"
      /></a>
    </h1>
    <p class="center" id="subtitle">Welcome to the home of shitboxes</p>
    <h2>
      <img
        id="imageContainer"
        src="catIMGs/menu.webp"
        style="width: 40%; height: 40%"
        alt="Cat2Car Cat kinds and names Image"
      />
    </h2>
    <div class="selector">
      <h3>
        <select name="cat" id="catSelection">
          <option value="test2" disabled="disabled" selected>Car By Cat</option>
          <option value="persian">Persian Cat</option>
          <option value="siamese">Siamese Cat</option>
          <option value="mainecoon">Maine Coon</option>
          <option value="savannah">Savannah</option>
          <option value="scottish">Scottish Cat</option>
          <option value="sphynx">Sphynx Cat</option>
          <option value="bornana">Domestic Orange</option>
          <option value="black">Domestic Black</option>
          <option value="zelda">Your Cat Zelda</option>
        </select>
      </h3>
      <button
        id="Button"
        style="text-align: center"
        onclick="buttonFunction(catSelection.value,event)"
      >
        Find Your Car!
      </button>
    </div>
    <h4>
      <div>
      <img
        id="imageContainer2"
        src="site/cat2car.webp"
        alt="cars comes here"
        style="width: 40%; height: 40%"/>
        <p id="carNamesText"></p>
        <p id="displayText"></p>
      </div>
    </h4>
    <footer>
      <!--  LISENCE  -->
      <a
        href="https://github.com/newtonhaven/dreamcarwebsite/blob/main/LICENSE"
        target="_top"
        >The software of this product is licensed under the GNU General Public
        License v3.0.
      </a>
    </footer>
  </body>
</html>
