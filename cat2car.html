<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DreamCarFinder</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dream Car Finder, discover your favorite cat is which car!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="cat2car/catpage.js" defer=""></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
   
    <div class="container">
      <header class="site-header">
        <a href="index.html">
          <img
            src="site/title.webp"
            alt="Dream Car Finder Home Page Title"
            class="logo-img"
        /></a>
        <br>
        <p class="subtitle">Welcome to the home of shitboxes</p>
      </header>

      <main>
        <div class="form-container" style="margin: 0 auto;">
          <img
            id="imageContainer"
            src="catIMGs/menu.webp"
            style="width: 500px; height: auto; margin-bottom: 20px;"
            alt="Cat2Car Cat kinds and names Image"
          />
          
          <div class="selector">
            <select name="cat" id="catSelection">
              <option value="test2" disabled="disabled" selected>Car By Cat</option>
              <option value="persian">Persian Cat</option>
              <option value="siamese">Siamese Cat</option>
              <option value="mainecoon">Maine Coon</option>
              <option value="savannah">Savannah</option>
              <option value="scottish">Scottish Cat</option>
              <option value="sphynx">Sphynx Cat</option>
              <option value="bornana">Domestic Orange</option>
              <option value="black">Domestic Black</option>
              <option value="zelda">Your Cat Zelda</option>
            </select>
            
            <button
              id="Button"
              onclick="buttonFunction(catSelection.value,event)"
            >
              Find Your Car!
            </button>
          </div>
        </div>

        <div class="result-area" style="text-align: center;">
          <img
            id="imageContainer2"
            src="site/cat2car.webp"
            alt="cars comes here"
            class="result-img"
            style="max-width: 500px; width: 100%;"
          />
          <p id="carNamesText" class="result-text-primary"></p>
          <p id="displayText" class="result-text-secondary"></p>
        </div>
      </main>
    </div>

    <footer>
      <p>
        <!--  LICENSE  -->
        <a
          href="https://github.com/newtonhaven/dreamcarwebsite/blob/main/LICENSE"
          target="_blank"
          >The software of this product is licensed under the GNU General Public
          License v3.0.
        </a>
      </p>
    </footer>
  </body>
</html>
