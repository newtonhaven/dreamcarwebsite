<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DreamCarFinder</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dream Car Finder! Discover Best of the Worst Cars!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="wheel/wheel.js" defer=""></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <div class="pattern"></div> 

    <div class="container">
      <header class="site-header">
        <a href="index.html">
          <img
            src="site/title.webp"
            alt="Dream Car Finder Home Page Title"
            class="logo-img"
          /></a>
      </header>

      <main class="wheel-container">
        <img
          id="imageContainer"
          src="wheel/img/wheel1.webp"
          alt="Wheel of the Worst Cars"
          class="wheel-img"
        />

        <br><br>
        <button id="rotate-button">SBINNALA!</button>
        <br><br>

        <div class="result-area">
          <img
            id="imageContainer2"
            src="wheel/img/garage.webp"
            alt="cars comes here"
            class="result-img"
            style="max-width: 400px;"
          />
            <p id="carNamesText" class="wheel-result-text"></p>
            <p id="displayText" class="result-text-secondary" style="font-style: oblique;"></p>
        </div>
      </main>
    </div>

    <footer>
      <p>
      <a
        href="https://github.com/newtonhaven/dreamcarwebsite/blob/main/LICENSE"
        target="_blank"
        >The software of this product is licensed under the GNU General Public
        License v3.0.
      </a>
      </p>
    </footer>
  </body>
</html>
